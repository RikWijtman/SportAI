<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>RepCounter Pro test</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</script>

<body>
<div id="content">
    <h1>RepCounter Pro test</h1>

    <section id="demos" class="invisible">


        <div id="liveView" class="videoView">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>
            <div style="position: relative;">
                <video id="webcam" style="width: 1280px; height: 720px; position: absolute" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
            </div>
        </div>

        <div>
            <h2 id="scoreText">Score: 0 -- Highscore: 0</h2>
            <p id="pos"></p>

            <h2>Learn AI</h2>
            <button class="button" id="buttonSquatDown">Test squat down</button>
            <button class="button" id="buttonSquatMiddle">Test squat middle</button>
            <button class="button" id="buttonSquatUp">Test squat up</button>
            <button class="button" id="buttonAcc">Test acc</button>

        </div>
    </section>

    <script type="module" src="./script.js"></script>
</div>

</body>
</html>
